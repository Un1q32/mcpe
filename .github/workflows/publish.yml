name: 'Build Artifacts'

on:
  release:
    types: [created]

jobs:
    linux:
        strategy:
            fail-fast: false
            matrix:
                include:
                  - name: x86_64 SDL 2
                    flags: '-DNBC_PLATFORM=sdl2 -DNBC_GFX_API=OGL'
                    packages: 'libsdl2-dev libopenal-dev zlib1g-dev'
                    runner: ubuntu-24.04
                    arch: x86_64
                  - name: i686 SDL 2
                    flags: '-DNBC_PLATFORM=sdl2 -DNBC_GFX_API=OGL -DCMAKE_C_FLAGS=-m32 -DCMAKE_CXX_FLAGS=-m32'
                    packages: 'gcc-multilib g++-multilib libsdl2-dev:i386 libopenal-dev:i386 zlib1g-dev:i386'
                    runner: ubuntu-22.04
                    arch: i686
                  - name: aarch64 SDL 2
                    flags: '-DNBC_PLATFORM=sdl2 -DNBC_GFX_API=OGL'
                    packages: 'libsdl2-dev libopenal-dev zlib1g-dev'
                    runner: ubuntu-24.04-arm
                    arch: aarch64
        name: Linux (${{ matrix.name }})
        runs-on: ${{ matrix.runner }}
        steps:
          - name: Checkout Repository
            uses: actions/checkout@v6
            with:
                submodules: true
          - name: Enable i386 packages
            if: ${{ matrix.arch == 'i686' }}
            run: sudo dpkg --add-architecture i386
          - name: Install Dependencies
            run: |
                sudo apt-get update
                sudo apt-get install --no-install-recommends -y \
                    build-essential \
                    cmake ninja-build \
                    ${{ matrix.packages }}
          - name: Build
            run: |
                mkdir build
                cd build
                cmake .. -GNinja \
                    -DCMAKE_BUILD_TYPE=Release \
                    -DCMAKE_INTERPROCEDURAL_OPTIMIZATION=ON \
                    ${{ matrix.flags }}
                cmake --build .
                strip nbcraft
          - name: Pack release
            run: |
                mkdir NBCraft
                mv game/assets build/nbcraft NBCraft
                tar -czf NBCraft-Linux-${{ matrix.arch }}.tar.gz NBCraft
          - uses: alexellis/upload-assets@0.4.1
            env:
              GITHUB_TOKEN: ${{ github.token }}
            with:
              asset_paths: '["NBCraft-Linux-${{ matrix.arch }}.tar.gz"]'

